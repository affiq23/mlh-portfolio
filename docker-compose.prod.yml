services:
  mysql:
    image: mariadb:latest
    environment:
      MYSQL_DATABASE: portfolio
      MYSQL_ROOT_PASSWORD: password
    # Optimize MySQL for low-memory systems
    command: >
      --innodb-buffer-pool-size=128M
      --max-connections=20
      --innodb-log-file-size=32M
      --innodb-flush-method=O_DIRECT
      --query-cache-size=0
      --query-cache-type=0
    volumes:
      - mydatabase:/var/lib/mysql
    # Limit memory usage
    mem_limit: 256m
    memswap_limit: 512m
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  myportfolio:
    build: .
    ports:
      - "5000:5000"
    env_file: .env
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    # Limit memory usage
    mem_limit: 256m
    memswap_limit: 512m

  nginx:
    container_name: nginx
    image: jonasal/nginx-certbot
    restart: always
    environment:
      - CERTBOT_EMAIL=affiqem@gmail.com
    ports:
      - 80:80
      - 443:443
    volumes:
      - nginx_secrets:/etc/letsencrypt
      - ./user_conf.d:/etc/nginx/user_conf.d
    depends_on:
      - myportfolio
    # Limit memory usage
    mem_limit: 128m
    memswap_limit: 256m

volumes:
  mydatabase:
  nginx_secrets: