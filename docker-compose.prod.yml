services:
  mysql:
    image: mariadb:latest
    environment:
      MYSQL_DATABASE: portfolio
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - mydatabase:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  myportfolio:
    build: .
    ports:
      - "5000:5000"
    env_file: .env
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: jonasal/nginx-certbot
    container_name: nginx
    restart: always
    environment:
      CERTBOT_EMAIL: affiqem@gmail.com
      CERTBOT_DOMAINS: affiq-site.duckdns.org 
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginx_certs:/etc/letsencrypt
      - nginx_html:/var/www/certbot
      - ./user_conf.d:/etc/nginx/user_conf.d
    depends_on:
      - myportfolio

volumes:
  mydatabase:
  nginx_certs:
  nginx_html:
