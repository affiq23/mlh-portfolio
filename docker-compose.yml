version: '3'
services:
  myportfolio:
    build: .
    restart: always
    env_file: .env
    environment:
      - FLASK_ENV=development
      - MYSQL_HOST=mysql
    ports:
      - "5001:5000"
    volumes:
      - .:/myportfolio
    depends_on:
      - mysql

  mysql:
    image: mariadb:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mydatabase:/var/lib/mysql

volumes:
  mydatabase: