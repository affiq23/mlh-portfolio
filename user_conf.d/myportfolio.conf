server {
    listen 80;
    server_name affiq-site.duckdns.org;

    # Allow Certbot to verify domain ownership
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name affiq-site.duckdns.org;

    # SSL handled by jonasal/nginx-certbot container (certs auto-managed)
    include /etc/nginx/conf.d/options-ssl-nginx.conf;
    ssl_certificate /etc/letsencrypt/live/affiq-site.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/affiq-site.duckdns.org/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/affiq-site.duckdns.org/chain.pem;

    location / {
        proxy_pass http://myportfolio:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
