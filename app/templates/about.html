<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/main.css') }}"
    />
  </head>
  <body>
    <header class="nav-bar">
      <nav>
        <ul class="nav-menu">
          {% for name, endpoint in menu_items.items() %}
          <li><a href="{{ url_for(endpoint) }}">{{ name }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </header>
    <main>
      <h2>{{ title }}</h2>
      <div class="about-photo">
        <img
          src="{{ url_for('static', filename='img/me.jpg') }}"
          alt="Photo of Affiq"
          width="200"
        />
      </div>
      <div class="content-box">
        <p>{{ about_text }}</p>
      </div>
    </main>
  </body>
</html>
